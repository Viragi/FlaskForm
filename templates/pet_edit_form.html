{% extends 'base.html' %}
{% block content %}

<h1>{{ pet.name }}</h1>
<img class="mr-3 " src="{{pet.getphotourl()}}" alt="" style="height: 150px">

<form action="{{url_for('edit_pet' ,id=pet.id)}}" method="POST">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
<p>
      {{ field.label }}
      {{ field }}
 <span>
    {% if field.errors %}
      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    {% endif %}
  </span></p>
{% endfor %}
<p>
<button type="submit">Edit Pet!</button></p>
</form>
<form action="{{url_for('del_pet' ,id=pet.id )}}" method="POST">
<p>
    <button type="submit">Delete Pet!</button></p>
</form>
    {% endblock %}
